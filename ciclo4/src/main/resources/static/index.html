<html>
    <head>
        <title>Calzado Sailor Moon LTDA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <base href="/"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/style/login.css"/>
                <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
      <div id="snippetContent">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"><br> <br>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="card-group mb-0">
                  <!--tarjeta uno loggin-->
                  <div class="card p-4">
                    <div class="card-body">
                      <h1 class="prueba">Iniciar Sesión</h1>
                      <p class="text-muted">Inicia sesión en tu cuenta</p>
                      <form id="formulario">
                        <div class="input-group mb-3">
                          <span class="input-group-addon"><i class="fa fa-user"></i></span>
                          <input type="email" class="form-control" placeholder="E-mail" name="email" id="email" autocomplete="off">
                        </div>
                        <div class="input-group mb-4">
                          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                          <input type="password" class="form-control" placeholder="Password" name="password" id="password" autocomplete="off">
                        </div>
                        <div class="row">
                          <div class="col-6">
                            <button type="submit" id="botonIngresar" class="btn btn-primary px-4">Ingresar</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <!--tarjeta dos registro-->
                    <div class="card-body text-center">
                      <div>
                        <h2>Registrarse</h2>
                        <p class="registro">No tienes cuenta? Para acceder a los servicios de Calzado Sailor Moon LTDA, por favor crea una cuenta aqui.</p>
                        <button type="button" id="botonRegistrar" class="btn btn-primary active mt-3">Registrate ahora!</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- Modal para el formulario registrar-->
        <form>
        <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h3 class="modal-title" id="tituloModalRegistro">Registrar Usuario</h3>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                          <div class="col-sm-12 col-lg-6">
                              <label for="name" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nameModal" placeholder="Nombre" autocomplete="off">
                          </div>
                          <div class="col-sm-12 col-lg-6">
                              <label for="email" class="form-label">Correo</label>
                              <input type="email" class="form-control" id="emailModal" placeholder="Correo" autocomplete="off">
                          </div>
                          <div class="col-sm-12 col-lg-6">
                              <label for="password" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="passwordModal" placeholder="Contraseña" autocomplete="off">
                          </div>
                          <div class="col-sm-12 col-lg-6">
                            <label for="password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmModal" placeholder="Confirmar Contraseña" autocomplete="off">
                          </div>

                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary" onclick="guardarCambios()">Guardar</button>
                      <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                  </div>
              </div>
          </div>
      </div>
      </form>
      <!-- fin del modal de formulario -->
      
      <!-- modal de mensaje de confirmacion -->
      <div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="tituloModalMensaje">TituloMensaje</h5>
                  </div>
                  <div class="modal-body">
                      <p id="mensaje">
                          
                      </p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-primary" onclick="cerrarModalMensaje()">OK</button>
                  </div>
              </div>
          </div>
      </div>
      <!-- fin del modal de mensaje de confirmacion -->
      </div>
    </body>
</html>
