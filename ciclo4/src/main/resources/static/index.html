<html>
    <head>
        <title>Ciclo4-Reto1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" type="text/css" href="/style/login.css"/>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	      <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <br>
        <br>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="card-group mb-0">
                  <!--tarjeta uno loggin-->
                  <div class="card p-4">
                    <div class="card-body">
                      <h1 class="prueba">Iniciar Sesión</h1>
                      <p class="text-muted">Inicia sesión en tu cuenta</p>
                      <form id="formulario">
                        <div class="input-group mb-3">
                          <span class="input-group-addon"><i class="fa fa-user"></i></span>
                          <input type="email" class="form-control" placeholder="E-mail" name="email" id="email">
                        </div>
                        <div class="input-group mb-4">
                          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                          <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                        </div>
                        <div class="row">
                          <div class="col-6">
                            <button type="submit" class="btn btn-primary px-4">Ingresar</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <!--tarjeta dos registro-->
                    <div class="card-body text-center">
                      <div>
                        <h2>Registrarse</h2>
                        <p class="registro">No tienes cuenta? Para acceder a nuestros servicios porfavor crea una dando click aqui.</p>
                        <button type="button" class="btn btn-primary active mt-3">Registrate ahora!</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
