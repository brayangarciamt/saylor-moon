    <!-- Modal para el formulario registrar-->
    <form>
        <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h3 class="modal-title" id="tituloModalRegistro">Registrar Usuario</h3>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                          <div class="col-sm-12 col-lg-6">
                              <label for="name" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nameModal" placeholder="Nombre" autocomplete="off">
                          </div>
                          <div class="col-sm-12 col-lg-6">
                            <label for="name" class="form-label">Identificación</label>
                            <input type="text" class="form-control" id="identModal" placeholder="Identificación" autocomplete="off">
                          </div>
                          <div class="col-sm-12 col-lg-6">
                            <label for="name" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="addressModal" placeholder="Dirección" autocomplete="off">
                          </div>
                          <div class="col-sm-12 col-lg-6">
                            <label for="name" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="cellphoneModal" placeholder="Teléfono" autocomplete="off">
                          </div>
                          <div class="col-sm-12 col-lg-6">
                            <label for="name" class="form-label">ZONA</label>
                            <input type="text" class="form-control" id="zonaModal" placeholder="Zona" autocomplete="off">
                          </div>
                          <div class="col-sm-12 col-lg-6">
                            <label for="name" class="form-label">Tipo</label>
                            <select class="form-control category-select"
                                id="tipoModal">
                                <option>ASESOR</option>
                                <option>COORD</option>
                                <option>ADMIN</option>
                            </select>
                          </div>
                          <div>
                              <label id="idModal" hidden></label>
                              <label id="passModal" hidden></label>
                              <label id="emailModal" hidden></label>
                          </div>

                      </div>
                  </div>
                  <div class="modal-footer">
                      <button id="editarDatos" type="submit" class="btn btn-primary">Guardar</button>
                      <button id="cancelarEditar" type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                  </div>
              </div>
          </div>
      </div>
      </form>
      <!-- fin del modal de formulario -->
